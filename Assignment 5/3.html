<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form Validation</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; } form { max-width: 400px; margin: auto; }
label { display: block; margin-top: 15px; }
input[type="text"], input[type="email"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
}
.error { color: red; margin-top: 5px; }
button { margin-top: 20px; padding: 10px 20px; }
</style>
</head>
<body>
<h2>Simple Form</h2>
<form id="simpleForm" novalidate>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<div id="nameError" class="error"></div>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<div id="emailError" class="error"></div>
<label for="age">Age:</label>
<input type="number" id="age" name="age" required>
<div id="ageError" class="error"></div>
<button type="submit">Submit</button>
</form>
<script>
document.getElementById('simpleForm').addEventListener('submit', function(e) { let valid = true;
const name = document.getElementById('name').value.trim(); const nameError = document.getElementById('nameError'); if (name === '') {
nameError.textContent = 'Name cannot be empty.'; valid = false;
} else {
nameError.textContent = '';
}
 
const email = document.getElementById('email').value.trim(); const emailError = document.getElementById('emailError'); const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailPattern.test(email)) {
emailError.textContent = 'Please enter a valid email address.'; valid = false;
} else { emailError.textContent = '';
}
const age = parseInt(document.getElementById('age').value, 10); const ageError = document.getElementById('ageError');
if (isNaN(age) || age < 18 || age > 100) {
ageError.textContent = 'Age must be a number between 18 and 100.'; valid = false;
} else { ageError.textContent = '';
}
if (!valid) { e.preventDefault();
}
});
</script>
</body>
</html>
