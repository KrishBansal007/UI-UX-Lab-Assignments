<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency - Bookings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Wanderlust World</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center">üìù Start Your Reservation</h1>
            <p class="text-center">Fill out the form below and one of our agents will contact you within 24 hours.</p>

            <form action="#" method="POST" style="max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="destination">Preferred Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Italy, Maldives, etc.">
                </div>
                
                <div class="form-group">
                    <label for="package-selection">Select a Package (Optional)</label>
                    <select id="package-selection" name="package_selection">
                        <option value="">-- Select a Package --</option>
                        <option value="alpine">Alpine Explorer</option>
                        <option value="desert">Desert Oasis</option>
                        <option value="tropical">Tropical Serenity</option>
                        <option value="ancient">Ancient Wonders</option>
                        <option value="custom">Custom Trip</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="start-date">Travel Start Date</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">Travel End Date</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>
                
                <div class="form-group">
                    <label for="travelers">Number of Travelers</label>
                    <input type="number" id="travelers" name="travelers" min="1" max="10" value="1" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit">Submit Booking Request</button>
                </div>
            </form>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Wanderlust World Travel Agency. We look forward to traveling with you.</p>
    </footer>
</body>
</html>
